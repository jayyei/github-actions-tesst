name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        width: 
          who-to-greet: John
      - name: Log Greeting time
        run: echo "${{ steps.greet.output.time }}"
      